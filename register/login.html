<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register - PICKAPP ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="Fiori HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="../assets/toastr/build/toastr.min.css">
<link href="../main.087c8d15f89e6bbe3f9e.css" rel="stylesheet">

</head>

<body>

    <div class="app-container app-theme-white body-tabs-shadow">
            <div class="app-container">
                <div class="h-100">
                    <div class="h-100 no-gutters row">
                        <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                            <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                                <div class="logo">
                                  <img src="../assets/images/logos/logos.jpg" height="100" width="auto" style="margin-left:15em;" />
                                </div>
                                <h4>
                                    <div style="text-align:center;margin-top:1.6em;">Welcome</div>
                                   <span class="text-success">Login Here</span></h4>
                                <div>
                                  <div id="results"></div>
                                    <form class="" method="post">
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="exampleEmail" class="">
                                                    <span class="text-danger">*</span>Email / Username</label>
                                                    <input name="email" id="email" placeholder="Email or username here..." type="text" class="form-control">
                                                  </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="exampleName" class="">Password</label>
                                                  <input name="password" id="password" placeholder="Password" type="password" class="form-control"></div>
                                            </div>
                                        </div>
                                        <div class="ml-auto">
                                                <button type="submit" id="login" name="login" class="btn-wide btn-shadow btn-hover-shine btn btn-warning btn-lg">Login</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="d-lg-flex d-xs-none col-lg-5">
                            <div class="slider-light">
                                <div class="slick-slider slick-initialized">
                                    <div>
                                        <div class="h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                                            <div class="slide-img-bg" style="background-image: url('../assets/images/originals/16073874.jpg');"></div>
                                            <div class="slider-content"><h3>Track your Driver</h3>
                                                <p>Now Easier to track your delivery driver with Pickap. Open your map on your dashboard and see for yourself where your driver is currently at</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script type="text/javascript" src="../assets/scripts/jquery.min.js"></script>
<script type="text/javascript" src="../assets/scripts/main.087c8d15f89e6bbe3f9e.js"></script>
<script type="text/javascript" src="../assets/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/toastr/build/toastr.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
