<!doctype html>
<html lang="en">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Register - PICKAPP ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="description" content="Fiori HTML Bootstrap 4 Dashboard Template">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
<link rel="stylesheet" href="../assets/toastr/build/toastr.min.css">
<link href="../main.087c8d15f89e6bbe3f9e.css" rel="stylesheet">

</head>

<body>

    <div class="app-container app-theme-white body-tabs-shadow">
            <div class="app-container">
                <div class="h-100">
                    <div class="h-100 no-gutters row">
                        <div class="h-100 d-md-flex d-sm-block bg-white justify-content-center align-items-center col-md-12 col-lg-7">
                            <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                                <div class="logo">
                                  <img src="../assets/images/logos/logos.jpg" height="100" width="auto" style="margin-left:15em;" />
                                </div>
                                <h4>
                                    <div style="text-align:center;margin-top:1.6em;">Welcome</div>
                                    <span>It only takes a <span class="text-success">few seconds</span> to create your account</span></h4>
                                <div>
                                    <form class="" method="post">
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="exampleEmail" class="">
                                                    <span class="text-danger">*</span>Company Email</label>
                                                    <input name="comemail" id="comemail" placeholder="Email here..." type="email" class="form-control">
                                                  </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="exampleName" class="">Company Name</label>
                                                  <input name="comname" id="comname" placeholder="Company Name here..." type="text" class="form-control"></div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="examplePassword" class="">
                                                  <span class="text-danger">*</span>Company Number</label>
                                                  <input name="comnum" id="comnum" placeholder="Password here..." type="number" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="position-relative form-group">
                                                  <label for="examplePasswordRep" class=""><span class="text-danger">*</span> Password</label>
                                                  <input name="compasss" id="compasss"  placeholder="Password here..." type="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-3 position-relative form-check">
                                          <input name="check" id="agree" type="checkbox" class="form-check-input">
                                          <label for="exampleCheck" class="form-check-label">Accept our <a href="javascript:void(0);">Terms
                                            and Conditions</a>.</label>
                                          </div>
                                        <div class="mt-4 d-flex align-items-center"><h5 class="mb-0">Already have an account? <a href="javascript:void(0);" class="text-primary">Sign in</a></h5>
                                            <div class="ml-auto">
                                                <button type="submit" id="btnregister" name="btnregister" class="btn-wide btn-pill btn-shadow btn-hover-shine btn btn-warning btn-lg">Create Account</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="d-lg-flex d-xs-none col-lg-5">
                            <div class="slider-light">
                                <div class="slick-slider slick-initialized">
                                    <div>
                                        <div class="h-100 d-flex justify-content-center align-items-center bg-premium-dark" tabindex="-1">
                                            <div class="slide-img-bg" style="background-image: url('../assets/images/originals/16073874.jpg');"></div>
                                            <div class="slider-content"><h3>Track your Driver</h3>
                                                <p>Now Easier to track your delivery driver with Pickap. Open your map on your dashboard and see for yourself where your driver is currently at</p></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
<script type="text/javascript" src="../assets/scripts/jquery.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="../assets/scripts/main.087c8d15f89e6bbe3f9e.js"></script>
<script type="text/javascript" src="../assets/scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../assets/toastr/build/toastr.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>

</html>
